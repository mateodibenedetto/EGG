<!DOCTYPE html>

<html lang="es" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Libreria Web | Administracion</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body>
        <div class="container mt-3">
            <h1 class="display-4">Administración de Libro</h1>
            <table class="table border">
                <thead>
                  <tr>
                    <th scope="col">ISBN</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Año</th>
                    <th scope="col">Editar Libro</th>
                    <th scope="col">Eliminar Libro</th>
                  </tr>
                </thead>
                <tbody>
            
                  <tr th:each="libro: ${libro}">
                    <td th:text="${libro.isbn}"></td>
                    <td th:text="${libro.titulo}"></td>
                    <td th:text="${libro.anio}"></td>
                    <td><a href="/modificar" class="btn btn-primary">Editar</a></td>
                    <td><a href="/eliminar" class="btn btn-danger">Dar de Baja</a></td>
                  </tr>

                </tbody>
              </table>
            
                <div class="d-flex justify-content-between">
                    <a href="/" class="btn btn-danger">Volver atras</a>
                    <a href="/libro/registroLibro" class="btn btn-primary">Crear Libro</a>
                </div>
            
            </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
