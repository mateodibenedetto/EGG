<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org/">
    <head>
        <title>Libreria Web | Registro</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body>
        <div class="container border p-5 mt-3">
            <h1 class="display-4">Crear Editorial</h1>
            
                <div th:if="${error}!=null" class="card text-white bg-danger mb-3" >
                    <div class="card-body">
                        <h5 class="card-title">Error</h5>
                        <p class="card-text" th:text="${error}"></p>
                    </div>
                </div>
            
            <form action="/editorial/registroEditorial" method="POST" enctype="multipart/form-data" novalidate>
                
                <div class="mb-3 container">
                  <label for="nombre" class="form-label">Nombre</label>
                  <input 
                        class="form-control border"
                        type="text"
                        name="nombre"
                        placeholder="Ingrese el nombre de la editorial"
                        required
                        spellcheck="false"  
                        th:value="${nombre}"
                    />
                </div>
                <a href="/editorial/listadoEditorial" class="btn btn-danger">Volver Atras</a> 
                <button type="submit" class="btn btn-primary">Registrar</button>
                
              </form>
            </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
