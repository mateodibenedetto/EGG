<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org/">
    <head>
        <title>Libreria Web | Registro</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body>
        <div class="container border p-5 mt-3">
            <h1 class="display-4">Crear Libro</h1>
            
                <div th:if="${error}!=null" class="card text-white bg-danger mb-3" >
                    <div class="card-body">
                        <h5 class="card-title">Error</h5>
                        <p class="card-text" th:text="${error}"></p>
                    </div>
                </div>
            
            <form action="/libro/registroLibro" method="POST" enctype="multipart/form-data">
                    
                <div class="mb-3 container">
                  <label for="isbn" class="form-label">ISBN</label>
                  <input 
                        class="form-control border"
                        type="text"
                        name="isbn"
                        placeholder="Ingrese el ISBN"
                        spellcheck="false"  
                        th:value="${isbn}"
                        required
                    />
                </div>
                <div class="mb-3 container">
                  <label for="titulo" class="form-label">Titulo</label>
                    <input 
                        class="form-control border"
                        type="text"
                        name="titulo"
                        placeholder="Ingrese el titulo del Libro"
                        spellcheck="false"  
                        th:value="${titulo}" 
                        required
                    />
                </div>
                <div class="mb-3 container">
                  <label for="anio" class="form-label">Año</label>
                    <input 
                        class="form-control border"
                        type="number"
                        name="anio"
                        placeholder="Ingrese el año del Libro"
                        spellcheck="false"  
                        th:value="${anio}" 
                        required
                    />
                </div>
                <div class="mb-3 container">
                  <label for="ejemplares" class="form-label">Ejemplares</label>
                    <input 
                        class="form-control border"
                        type="number"
                        name="ejemplares"
                        placeholder="Ingrese los ejemplares del Libro"
                        spellcheck="false"  
                        th:value="${ejemplares}" 
                        required
                    />
                </div>
                <div class="mb-3 container">
                  <label for="idEditorial" class="form-label">ID Editorial</label>
                    <input 
                        class="form-control border"
                        type="text"
                        name="idEditorial"
                        placeholder="Ingrese el Id de la Editorial"
                        spellcheck="false"  
                        th:value="${idEditorial}" 
                        required
                    />
                </div>
                <div class="mb-3 container">
                  <label for="idAutor" class="form-label">ID Autor</label>
                    <input 
                        class="form-control border"
                        type="text"
                        name="idAutor"
                        placeholder="Ingrese el Id del Autor"
                        spellcheck="false"  
                        th:value="${idAutor}"
                        required
                    />
                </div>
                
                
                <a href="/libro/listadoLibro" class="btn btn-danger">Volver Atras</a> 
                <button type="submit" class="btn btn-primary">Registrar</button>
                
              </form>
            </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
