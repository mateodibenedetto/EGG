<!DOCTYPE html>

<html lang="es" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Libreria Web | Administracion</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body>
        <div class="container mt-3">
            <h1 class="display-4 text-center mb-5">Administraci√≥n de Autor</h1>
            <table class="table table-success table-striped">
                <thead>
                  <tr>
                    <th scope="col">Nombre</th>
                    <th scope="col">Apellido</th>
                    <th scope="col">Editar Autor</th>
                    <th scope="col">Dar de Baja - Alta</th>
                    <th scope="col">Eliminar Autor</th>
                  </tr>
                </thead>
                <tbody>
            
                  <tr th:each="autor: ${autor}" th:classappend="${autor.alta} ? table-success : table-danger">
                    <td th:text="${autor.nombre}"></td>
                    <td th:text="${autor.apellido}"></td>
                    <td><a th:href="@{/autor/modificarAutor/}+${autor.id}" class="btn btn-success">Editar Autor</a></td>
                    <td>
                        <a th:if="${autor.alta}" th:href="@{/autor/darBaja/{id}(id = ${autor.id})}" class="btn btn-danger">Dar de Baja</a>
                        <a th:if="${!autor.alta}" th:href="@{/autor/darAlta/{id}(id = ${autor.id})}" class="btn btn-warning">Dar de Alta</a>
                    </td>
                    <td><a th:href="@{/autor/eliminarAutor/{id}(id = ${autor.id})}" class="btn btn-danger">Eliminar Autor</a></td>
                  </tr>

                </tbody>
              </table>
                <div class="d-flex justify-content-between">
                    <a href="/" class="btn btn-danger">Volver atras</a>
                    <a href="/autor/registroAutor" class="btn btn-primary">Crear Autor</a>
                </div>
            
            </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
