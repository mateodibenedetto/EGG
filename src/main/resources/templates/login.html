<!DOCTYPE html>

<html lang="es" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Libreria Web | Registro</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body>
        <main>
            <div class="container border p-5 mt-3">
                <h1 class="display-4">Crear Autor</h1>

                <div th:if="${error}!=null" class="card text-white bg-danger mb-3" >
                    <div class="card-body">
                        <h5 class="card-title">Error</h5>
                        <p class="card-text" th:text="${error}"></p>
                    </div>
                </div>

                <form action="/logincheck" method="POST" enctype="multipart/form-data" novalidate>

                    <div class="mb-3 container">
                      <label for="nombre" class="form-label">Nombre</label>
                      <input 
                            th:value="${nombre}"
                            class="form-control border"
                            type="text"
                            name="username"
                            placeholder="Escribe tu nombre"
                            required
                            spellcheck="false"  
                        />
                    </div>
                    <div class="mb-3 container">
                      <label for="apellido" class="form-label">Apellido</label>
                        <input 
                            class="form-control border"
                            type="text"
                            name="apellido"
                            placeholder="Escribe tu nombre"
                            required
                            spellcheck="false"  
                            th:value="${apellido}" 
                        />
                    </div>
                    <a href="/autor/listadoAutor" class="btn btn-danger">Volver Atras</a> 
                    <button type="submit" class="btn btn-primary">Registrar</button>

                  </form>
                </div>
            </main>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
